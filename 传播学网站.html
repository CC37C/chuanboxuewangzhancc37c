</head>
<body>
    <!-- 页眉部分 -->

        <div class="inner-container">
            <div class="logo"><img src="images/1.png" alt="Logo"/></div>

    <!-- 轮播图部分 -->
    <div class="carousel">
        <img src="images/b1.jpg" alt="Slide 1" class="active">

    <!-- 内容部分 -->

                    <p>新闻内容新闻内容3</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 系内新闻部分 -->
    <div class="news">
        <div class="container">
            <div class="title">
                <div>系内新闻</div>
                <a href="#" class="more-news">更多新闻</a>
            </div>
            <div class="news-container">
                <img src="images/2.png" alt="Fixed Image" class="fixed-image">
                <div class="news-list">
                    <div class="news-item">
                        <div class="news-title">新闻标题1</div>
                        <div class="news-date">2024-06-20</div>

                    <div class="news-item">
                        <div class="news-title">新闻标题2</div>

                    <div class="news-item">
                        <div class="news-title">新闻标题5</div>
                        <div class="news-date">2024-06-16</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 联系方式部分 -->
    <div class="lxfs">
        <h1>联系方式<span>Lecture notice</span></h1>
        <div class="sc-contact">
            <div class="sc-contact-item">
                <span>12412442224</span>
                <span>浙江省杭州市钱塘区</span>
                <span>传播系教育信息网</span>
            </div>
        </div>
    </div>

    <!-- 页脚部分 -->
    <div class="w100">
        <div class="foot">
            <img src="images/1.png" alt="Logo"/> 杭州电子科技大学
        </div>
    </div>

    <script src="js/carousel.js"></script>
